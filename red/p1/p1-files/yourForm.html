  <body
    class="select-none"
    style="
      height: 98vh;
      background: url('./background.png');
      background-repeat: no-repeat;
      background-size: 2000px;
    "
  >
    <div
      class="flex flex-wrap sm:flex-nowrap | h-full mx-auto items-center justify-center"
    >
      <div
        class="block pt-10 pb-10 pl-6 | w-full md:w-1/3 | mr-4 ml-4 md:mr-0 lg:ml-0 | bg-white text-green-700 rounded-lg shadow-2xl | text-4xl lg:text-5xl xl:text-7xl"
      >
        <p
          class="h-min w-11/12 text-left tracking-wide text-gray-900 font-title font-extrabold break-words transition duration-300 ease-in-out hover:text-green-500 transform-gpu hover:translate-x-2"
        >
          CALCULATE THE TIME UNTIL YOUR
        </p>
        <p
          class="h-min w-min text-left tracking-wide text-green-500 font-title font-extrabold break-words transition duration-300 hover:text-gray-900 transform-gpu hover:translate-x-2"

          BIRTHDAY
        </p>
      </div>

      <form

        action="YourServlet.do"
        method="GET"

        <div class="mb-4">
          <div class="flex">
            <label
              class="block text-gray-900 tracking-wider text-sm font-bold rounded mb-2 font-title font-bold transition duration-300 transform-gpu hover:-translate-y-1"
            >
              NAM
            </label>
            <label
              class="block text-pink-800 tracking-wider text-sm font-bold rounded mb-2 font-title font-bold transition duration-300 transform-gpu hover:-translate-y-1"

              E
            </label>
          </div>
          <input
            class="shadow bg-gray-100 ppearance-none rounded w-full py-2 px-3 text-gray-700 leading-tight transition duration-200 focus:animate-bounce-slow focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-red-300"
            name="name"
            type="text"
            placeholder="Name"
          />
        </div>

        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full md:w-1/2 px-3 mb-10 md:mb-0">
            <div class="flex">
              <label
                class="block text-gray-900 tracking-wider text-xs font-bold rounded mb-2 font-title font-bold transition duration-300 transform-gpu hover:-translate-y-1"
              >
                DA
              </label>
              <label
                class="block text-pink-800 tracking-wider text-xs font-bold rounded mb-2 font-title font-bold transition duration-300 transform-gpu hover:-translate-y-1"

                Y
              </label>
            </div>

            <div class="relative">

                id="grid-state"
                name="day"
              >
                <option class="font-title font-semibold" value="1">1</option>
                <option class="font-title font-semibold" value="2">2</option>
                <option class="font-title font-semibold" value="3">3</option>
                <option class="font-title font-semibold" value="4">4</option>
                <option class="font-title font-semibold" value="5">5</option>
                <option class="font-title font-semibold" value="6">6</option>
                <option class="font-title font-semibold" value="7">7</option>
                <option class="font-title font-semibold" value="8">8</option>
                <option class="font-title font-semibold" value="9">9</option>
                <option class="font-title font-semibold" value="10">10</option>

                <option class="font-title font-semibold" value="12">12</option>
                <option class="font-title font-semibold" value="13">13</option>

                <option class="font-title font-semibold" value="29">29</option>
                <option class="font-title font-semibold" value="30">30</option>

              <div

              <label
                class="block text-pink-800 tracking-wider text-xs font-bold rounded mb-2 font-title font-bold transition duration-300 transform-gpu hover:-translate-y-1"

                <option class="font-title font-semibold" value="Mar">

                <option class="font-title font-semibold" value="Apr">

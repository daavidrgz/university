<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Covid Radar for covid-related tracing</title>
	<link rel="stylesheet" href="../global.css">
	<link rel="stylesheet" href="info.css">
</head>
<body>
	<div id="cover" class="show-cover" role="presentation">
		<div>
			<span>
				Covid Radar
				<span class="underline"></span>
			</span>
			
			<i class="fi fi-rr-chart-network"></i>
		</div>
	</div>
	
	<main>
		<div id="info-box" class="hidden" aria-hidden="true">
			<i class="fi fi-rr-cross-circle"></i>
			<span></span>
		</div>
		
		<button class="home-btn" id="logout">
			<span>Logout</span>
			<i class="fi fi-rr-sign-out"></i>
		</button>

		<h1 class="title">Information</h1>

		<img id="qrcode" src="../assets/no-pictures.png" alt="user qrcode"/>

		<h2 id="name"></h2>

		<ul class="info-container" >
			<li class="info-element">
				<label>Email:&nbsp;</label>
				<span id="email"></span>
			</li>

			<li class="info-element">
				<label>Phone:&nbsp;</label>
				<span id="phone"></span>
			</li>

			<li class="info-element">
				<label>Vaccinated:&nbsp;</label>
				<span id="vaccinated"></span>
			</li>
		</ul>

		<h3 class="acces-title">Last 10 accesses of the month</h3>
		
		<ul class="access-table" id="access-list" aria-live="polite">
			<li class="item headers">
				<p>Facility</p>
				<p>Date</p>
				<p>ÂºC</p>
			</li>
		</ul>
		
	</main>

	<script type="module" src="info.js"></script>
</body>
</html>
